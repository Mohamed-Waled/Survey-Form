<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form action="" id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </fieldset>
        <fieldset>
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </fieldset>
        <fieldset>
          <label for="number" id="number-label"
            >Age <span>(optional)</span></label
          >
          <input
            type="number"
            id="number"
            max="60"
            min="18"
            placeholder="Age"
          />
        </fieldset>
        <fieldset>
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Jop</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="">Would you recommend freeCodeCamp to a friend?</label>
          <label for="Definitely"
            ><input
              type="radio"
              name="recommendation"
              id="Definitely"
              value="Definitely"
            />
            Definitely</label
          >
          <label for="Maybe"
            ><input
              type="radio"
              name="recommendation"
              id="Maybe"
              value="Maybe"
            />
            Maybe</label
          >
          <label for="Not-sure"
            ><input
              type="radio"
              name="recommendation"
              id="Not-sure"
              value="Not-sure"
            />
            Not sure</label
          >
        </fieldset>
        <fieldset>
          <label for="dropdown2"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select id="dropdown2">
            <option value="" disabled selected>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </fieldset>
        <fieldset>
          <label for=""
            >What would you like to see improved?
            <span>(Check all that apply)</span></label
          >
          <label for="Front-end-Projects"
            ><input
              type="checkbox"
              name="Improvements"
              id="Front-end-Projects"
              value="Front-end-Projects"
            />
            Front-end Projects</label
          >
          <label for="Back-end-Projects"
            ><input
              type="checkbox"
              name="Improvements"
              id="Back-end-Projects"
              value="Back-end-Projects"
            />
            Back-end Projects</label
          >
          <label for="Data-Visualization"
            ><input
              type="checkbox"
              name="Improvements"
              id="Data-Visualization"
              value="Data-Visualization"
            />
            Data Visualization</label
          >
          <label for="Challenges"
            ><input
              type="checkbox"
              name="Improvements"
              id="Challenges"
              value="Challenges"
            />
            Challenges</label
          >
          <label for="Open-Source-Community"
            ><input
              type="checkbox"
              name="Improvements"
              id="Open-Source-Community"
              value="Open-Source-Community"
            />
            Open Source Community</label
          >
          <label for="Gitter-help-rooms"
            ><input
              type="checkbox"
              name="Improvements"
              id="Gitter-help-rooms"
              value="Gitter-help-rooms"
            />
            Gitter help rooms</label
          >
          <label for="Videos"
            ><input
              type="checkbox"
              name="Improvements"
              id="Videos"
              value="Videos"
            />
            Videos</label
          >
          <label for="City-Meetups"
            ><input
              type="checkbox"
              name="Improvements"
              id="City-Meetups"
              value="City-Meetups"
            />
            City Meetups</label
          >
          <label for="Wiki"
            ><input
              type="checkbox"
              name="Improvements"
              id="Wiki"
              value="Wiki"
            />
            Wiki</label
          >
          <label for="Forum"
            ><input
              type="checkbox"
              name="Improvements"
              id="Forum"
              value="Forum"
            />
            Forum</label
          >
          <label for="Additional-Courses"
            ><input
              type="checkbox"
              name="Improvements"
              id="Additional-Courses"
              value="Additional-Courses"
            />
            Additional Courses</label
          >
        </fieldset>
        <fieldset>
          <label>Any comments or suggestions? </label>
          <textarea
            placeholder="Enter your comment here..."
            rows="10"
            cols="84"
          ></textarea>
        </fieldset>
        <fieldset>
          <button id="submit">Submit</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
