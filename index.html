<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <h1 id="title"><a href="https://mohamed-waled.github.io/Survey-Form/">freeCodeCamp Survey Form</a></h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
        <main>
            <form action="mailto:memo.aboueldahab512@gmail.com" method="POST" enctype="multipart/form-data" id="survey-form">
                <div class="field">
                    <label id="name-label">Name</label>
                    <br>
                    <input id="name" class="input" type="text" required placeholder="Enter your name" name="Name">
                </div>
                <div class="field">
                    <label id="email-label">Email</label>
                    <br>
                    <input id="email" class="input" type="email" required placeholder="Enter your Email" name="Email">
                </div>
                <div class="field">
                    <label id="number-label">Age <span>(optional)</span></label>
                    <br>
                    <input id="number" class="input" type="number" placeholder="Age" name="Age" min="10" max="99">
                </div>
                <div class="field">
                    <label id="Which option best describes your current role?">Which option best describes your current role?</label>
                    <br>
                    <select class="input" id="dropdown" name="Which option best describes your current role?">
                        <option disabled selected>Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefare not to say">Prefare not to say</option>
                        <option value="Other">Other</option>
                      </select>
                </div>
                <div class="field">
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <br>
                    <label><input checked type="radio" value="Definitely" name="recommendation"> Definitely</label>
                    <br>
                    <label><input type="radio" value="Maybe" name="recommendation"> Maybe</label>
                    <br>
                    <label><input type="radio" value="Not sure" name="recommendation"> Not sure</label>
                </div>
                <div class="field">
                    <label id="What is your favorite feature of freeCodeCamp?">What is your favorite feature of freeCodeCamp?</label>
                    <br>
                    <select class="input" id="dropdown" name="What is your favorite feature of freeCodeCamp?">
                        <option disabled selected>Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open source">Open Source</option>
                      </select>
                </div>
                <div class="field">
                    <label>What would you like to see improved? <span>(Check all that apply)</span></label>
                    <br>
                    <label><input type="checkbox" value="Front-end Projects" name="checkbox"> Front-end Projects</label>
                    <br>
                    <label><input type="checkbox" value="Back-end Projects" name="checkbox"> Back-end Projects</label>
                    <br>
                    <label><input type="checkbox" value="Data Visualization" name="checkbox"> Data Visualization</label>
                    <br>
                    <label><input type="checkbox" value="Challenges" name="checkbox"> Challenges</label>
                    <br>
                    <label><input type="checkbox" value="Open Source Community" name="checkbox"> Open Source Community</label>
                    <br>
                    <label><input type="checkbox" value="Gitter help rooms" name="checkbox"> Gitter help rooms</label>
                    <br>
                    <label><input type="checkbox" value="Videos" name="checkbox"> Videos</label>
                    <br>
                    <label><input type="checkbox" value="City Meetups" name="checkbox"> City Meetups</label>
                    <br>
                    <label><input type="checkbox" value="Wiki" name="checkbox"> Wiki</label>
                    <br>
                    <label><input type="checkbox" value="Forum" name="checkbox"> Forum</label>
                    <br>
                    <label><input type="checkbox" value="Additional Courses" name="checkbox"> Additional Courses</label>
                </div>
                <div class="field">
                    <label>Any comments or suggestions?</label>
                    <br>
                    <textarea class="input" style="height: unset;" name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="field">
                    <button id="submit">Submit</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
